{% extends 'base.html' %} {% block content %}

<br/> <br/>
<div class="card">
  <div class="card-header"><strong>{{customer_record}}</strong></div>
  <div class="card-body">

    <p class="card-text"> <strong>Email: </strong> {{customer_record.email}} <br /> </p>
    <p class="card-text"> <strong>Phone: </strong> {{customer_record.phone}} <br /> </p>
    <p class="card-text"> <strong>Address: </strong> {{customer_record.address}} <br /> </p>
    <p class="card-text"> <strong>City: </strong> {{customer_record.city}} <br /> </p>
    <p class="card-text"> <strong>Zipcode: </strong> {{customer_record.zipcode}} <br /> </p>

  </div>
</div>
<br/> <br/>
<a href="{% url 'home' %}" class='btn btn-secondary'>Back</a>

<a href="{% url 'delete_record' customer_record.id %}" class="btn btn-danger">Delete</a>

<a href="{% url 'update_record' customer_record.id %}" class='btn btn-secondary'>Update Record</a>

{% endblock content %}
